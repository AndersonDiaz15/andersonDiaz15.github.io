<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="icono.png" type="image/png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador</title>
</head>
<body>

    <header>     
        
        <div class="logo">
            <img src="Logo.png" alt="logo">
        </div>
    </header>

    <main>

        <section class="principal">

            
                <textarea class="textarea" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba el texto aqui" required></textarea>
              
                <div class="botones">
                    <button id="botonEncriptado">Encriptar</button>
                    <button id="Desencriptar">Desencriptar</button>
    
                </div>  
                
    
          
                
        </section>
    
        <section class="segundo">

            <div class="img">
                <img src="fondo.png" >
            </div>
            <div class="contenedor_texto">
                <h3>No se encuentra ningun mensaje</h3>
            </div>
            
            
           
            <textarea class="textarea2" name="resultado" id="resultado" cols="30" rows="10" ></textarea>
            
            <div class="copy">
                <button id="copiar">copiar</button>
            </div>
 
            
        </section>

    </main>

    <footer>

        <p class="Copyright">&copy Anderson Diaz</p>

    </footer>


    
    <script src="index.js"></script>
</body>
</html>
